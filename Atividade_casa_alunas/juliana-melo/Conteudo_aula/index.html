    </head>
    <body>
        <header class="barra-navegacao">
            <img src="./img/books-gb50224293_640.png" alt="Imagem de pilha de livros" class="barra-navegacao__imagem">
            <p>histórico de leitura</p>
        <div>
            <nav>
                <a href="#depois">Para ler depois</a> 
                <a href="#2021">leituras de 2021</a>    
                <a href="#2022">Leituras de 2022</a>         
            </nav>     
        </div>
        </header>
    <main>
            <!--Primeira section-->

        <section class="conteudo-principal">
                <h1 id="depois">livros que pretendo ler</h1>
                
            <div class="row">     
                    <div class="livro">    
                        <a href="https://www.skoob.com.br/a-morte-de-ivan-ilitch-221ed11594280.html">
                            <img src="./img/ilitch.jpeg" alt="tolstoi" style="width: 100%"> 
                        </a>   
            </div>            
            </section>

            <!--Segunda section-->
            
        <section>
            
            <h1 id="2021">livros lidos em 2021</h1>
            
            <div class="row">
                <div class="livro">    
                    <a href="https://www.amazon.com.br/sol-ainda-brilha-hist%C3%B3ria-corredor/dp/8554126254">
                    <img src="./img/WhatsApp Image 2022-04-19 at 12.24.07.jpeg" alt="o sol ainda brilha" style="width: 100%">    
                    </a>
                </div>
                
                <div class="livro">
                    <img src="./img/holocausto.jpeg" alt="holocausto brasileiro" style="width: 100%">
                </div>    
                    <div class="livro">
                    <img src="./img/bundy.jpeg" alt="ted bundy" style="width: 100%">
                </div>    
                <div class="livro">
                    <img src="./img/crer ou nao.jpeg" alt="crer ou nao crer" style="width: 100%">               
                </div>
                <div class="livro">
                    <img src="./img/stephen.jpeg" alt="depois"  style="width: 100%">            
                </div>
                <div class="livro">
                    <img src="./img/poe.jpeg" alt="edgar allan poe" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/kurt.jpeg" alt="kurt vonnegut" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/coloniapenal.jpeg" alt="na colonia penal" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/horadaestrela.jpeg" alt="clarice lispector" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/carandiru.jpeg" alt="drauzio varella"  style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/aldous.jpeg" alt="a admiravel mundo novo" style="width: 100%">
                </div>	
                <div class="livro">
                    <img src="./img/tortoarado.jpeg" alt="torto arado" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/matadouro5.jpeg" alt="matadouro 5" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/alienista.jpeg" alt="alienista" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/kafka.jpeg" alt="a metamorfose" style="width: 100%">
                </div>
            </div>    

            <h1 id="2022">livros lidos em 2022</h1>
            <div class="row">
                <div class="livro">
                    <img src="./img/hobbit.jpeg" alt="hobbit" style="width: 100%">
                </div>   
                <div class="livro">
                    <img src="./img/escravidao.jpeg" alt="escravidao" style="width: 100%">
                </div>
                <div class="livro">
                    <img src="./img/mude.jpeg" alt="mude sua vida" width="100%">
                </div>
                <div class="livro">
                    <img src="./img/revolu.jpeg" alt="revolucao dos bichos" width="100%">
                </div>

            </div>    

        </section> 

            <!--Terceira section-->
           
            <section class="container-formulario">
            <h2>E você? qual suas preferências?</h2>
                <form>
                    <label for="nome">Qual seu nome?</label>
                    <input type="text" name="nome" id="nome"  placeholder="Digite seu nome">
                
                    <label for="email">Qual é o seu e-mail?</label>
                    <input type="email" name="e-mail" id="email" placeholder="seunome@dominio.com">

                    <label for="idade">Qual a sua idade?</label>
                    <input type="number" name="idade" id="idade" min="0" max="120" value="0">

                    <label for="comida">Qual seu gênero literário preferido?</label>
                    <select name="comida" id="comida">
                        <option value="romance">romance</option>
                        <option value="biográfico">biográfico</option>
                        <option value="suspense">suspense</option>
                        <option value="terror">terror</option>
                        <option value="clássicos">clássicos</option>
                    </select>

                    <label for="mais_informacoes">Qual o seu livro favorito?</label>
                    <textarea name="mais_informacoes" id="mais_informacoes"></textarea>

                    <div class="botao">
                        <input type="submit" value="Enviar respostas">
                    </div>
                </form>
            </section>
    </main> 

        <footer class="rodape">
